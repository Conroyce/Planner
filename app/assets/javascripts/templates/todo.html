<h1>Hello From index</h1>
<form class="add-todo">
  <input type="text" ng-model="data.task" placeholder="Enter Request"><br>
  Select Date: <input type="date" ng-model="data.date"><br>
  <input type="submit" ng-click="addRequest()">
</form>
<p>{{data}}</p>
<div ng-repeat="t in todos">
  <p>{{t.task}}</p><input type="button" value="Delete" ng-click="deleteRequest(t.id)">
  <p>{{t.date}}</p><input type="button" value="Edit">
</div>
